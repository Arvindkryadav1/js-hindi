<body>
    <h1>Chai Aur Javascript</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
    
</body>
<script>

let intervalId;

const startSayDate = function(){
   intervalId = setInterval(start, 1000)
   function start(){
      console.log("Hi Arvind", Date.now())
   }
}

const stopSayDate = function (){
    clearInterval(intervalId);
}


   

document.querySelector('#start').addEventListener('click', startSayDate)

document.getElementById('stop').addEventListener('click', stopSayDate)

</script>
